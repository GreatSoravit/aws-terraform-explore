name: 'Terraform CI/CD'

on:
  push:
    branches: [ main ]

permissions:
  id-token: write      # Required for OIDC
  contents: read       # Required to checkout code

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::656697807925:role/GitHubOIDCRole-aws-terraform-explore
          aws-region: ap-southeast-7
          
      # ADD THIS DEBUG STEP
      - name: Check AWS Identity
        run: aws sts get-caller-identity
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/environment/dev

      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform/environment/dev

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform/environment/dev
        
      # --- Application Deployment Steps (kubectl) ---
  
      - name: Configure kubectl
        run: $(terraform output -raw configure_kubectl)
        working-directory: terraform/environment/dev
  
      - name: Deploy Application to EKS
        run: kubectl apply -f kubernetes/deployment.yaml
